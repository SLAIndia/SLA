<!-- Add Treatement Details  -->
<div class="modal cstyle fade" id="surgeryTreatmentModal" tabindex="-1"
	role="dialog" aria-labelledby="RegisterLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Add Treatment Details</h4>
				        <div class="alert alert-danger modalFormMsg-alert" role="alert">
      						<div class="modalFormMsg"></div>
    					</div>

			</div>
			<div class="modal-body">
				<div class="row ">
					<div class="col-sm-12">
						<span id="failed_msg" class="alert alert-danger blocker hidden"
							role="alert">Failed to Save</span>
					</div>
				</div>

				<form id="cms-saveTreatmentDtls-form" method="post"
					autocomplete="off">

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="Name">Name</label> <input type="text"
									class="form-control my-control form-dt" maxlength="30"
									name="surgilldetname" id="surgilldetname" placeholder="Name"
									>
							</div>
							<div class="col-md-12 red cms-ipt-error" id="ip-error-name">
								<small>*Enter </small>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="row">
									<div class="form-group">
									<div class="col-md-6">
								<label for="Dose">Dose</label>
							
									<input type="text" pattern="^[1-9]\d*(\.\d+)?$"
										class="my-control form-dt-num float-only" name="surgilldetdose"
										id="surgilldetdose" placeholder="Enter  Dose" maxlength='10'
										>
							</div>
							<div class="col-md-6">
							<label>Unit</label>
							<select data-placeholder="Select Unit "
										class="form-control chzn-select form-dt" data-refer="surgery"
										data-field="unit" name="surgilldetdoseunit" tabindex="2"
										id="surgilldetdoseunit">
										<option value=""></option>
									</select>
									<div class="col-md-12 red cms-ipt-error" id="ip-error-unit">
								<small>*Enter </small>
							</div>
							</div>
							
						</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="Name">Details</label> 
								<textarea class="my-control  form-dt user-success" name="surgilldettreat" id=" surgilldettreat" rows="3" maxlength="250"></textarea>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<div class="row">
						<input type="hidden" name="surgilldetid" id="surgilldetid" value="0"/>
						<input type="hidden" name="index" id="index" value="1000" />
							<input type="submit" class="btn btn-success grey-btn pull-left"
								id="treatmntSave" value="Add"/> <input type="button"
								class="btn btn-default  pull-left" id="treatmntReset"
								value="Reset"/> <input type="button"
								class="btn btn-danger  pull-left" id="treatmntCancel"
								value="Cancel"/>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
