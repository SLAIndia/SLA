<div class="col-lg-12">
<div class="pull-right"> <a class="btn btn-default" href="javascript:void(0)" onclick="window.history.back();"> <i class="fa fa-arrow-circle-o-left"></i> Back</a> </div>
       			<h2 id="cmsSurgeryTypeTitle">Add Surgery Type</h2>
       		</div>
          <div class="block">
          <div class="col-sm-12">
     <form id="saveSurgeryType-form" method="post"  autocomplete="off">

		<div class="form-group">
			<div class="col-md-3">
				<label for="surgeryname">Surgery Name<span
					class="red">*</span></label>
			</div>
			<div class="col-md-6">
				<input type="text" pattern=".*\S+.*" class="my-control form-dt"
					name="surgeryname" id="surgeryname"
					placeholder="Enter Surgery Name" maxlength='30' required>
			</div>
			
		</div>
		    <div class="form-group">
	       <div class="col-md-3">
	       		 <label for="farmlocation">Status </label>
	       </div>
	       <div class="col-md-8">
	       	<div class="on-off-toggle">
				<ul id="btn-toggler" class="form-dt-onOff" data-input-name="surgerystatus">
				    <li class="btn-on-off" data-val="0"><a href="javascript:void(0)">Inactive</a></li>
				    <li class="on btn-on-off"  data-val="1" ><a href="javascript:void(0)">Active</a></li>
				</ul>
				</div>
				<div class="clearfix"></div>
	       </div>       
        </div>
		<div class="form-group">
			<div class="col-md-3">
				<label for="surgerycomments">Surgery Comments</label>
			</div>
			<div class="col-md-6">
				 <textarea class="my-control  form-dt"  name="surgerycomments" id=" surgerycomments" rows="3" placeholder="Enter Comments"   maxlength='251' ></textarea>
			</div>
			
		</div>
		
                
		<div class="clearfix"></div>
		 <div class="col-md-12">
		 <input type="hidden" class="form-dt-num" name="surgeryid" value="0" id="surgeryid" />
		<input type="hidden" class="form-dt-date" name="createddt" value="0" id="surgerytypecreateddt" />
		<input type="hidden" class="form-dt" name="uniquesynckey" value="0" id="surgerytypesynckey" />
    	<input type="submit" class="btn btn-success grey-btn " value="Save" id="saveSurgryTypeBtn"/>
        <input type="reset" class="btn btn-default  " value="Reset"  id="resetSurgryTypeBtn"/>
        </div>
      </form>
 </div>  
 </div>
