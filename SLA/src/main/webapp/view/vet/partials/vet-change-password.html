	<section class='inner-cont-sec' id="vet-change-password"  class="hidden">
        <div class="col-lg-12">
       <h2 id="vetchngPasswordTitle">Change Password</h2>

       </div>
          <div class="block">
          <div class="col-sm-12">
          
            <form id="vet-change-password-form" method="post"  autocomplete="off">
     
    <div class="form-group">
         <div class="row">
     	<div class="col-md-3"><label for="vetOldpassword">Old Password <span class="red">*</span></label></div>
       <div class="col-md-6"><input type="password" class="my-control form-dt" name="vetOldpassword" id="vetOldpassword" placeholder="Enter Old Password" maxlength='30' required></div> 
     </div>
     </div>
     <div class="form-group">
      <div class="row">
     	<div class="col-md-3"><label for="vetNewpassword">New Password <span class="red">*</span></label></div>
       <div class="col-md-6"><input type="password" class="my-control form-dt" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers."   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"   name="vetNewpassword" id="vetNewpassword" placeholder="Enter New Password" maxlength='10' required></div> 
     </div>
     </div>
              
    <div class="form-group">
         <div class="row">
     	<div class="col-md-3"><label for="vetCnfrmpassword">Confirm Password <span class="red">*</span></label></div>
       <div class="col-md-6"><input type="password" class="my-control form-dt" title=""    name="vetCnfrmpassword" id="vetCnfrmpassword" placeholder="Confirm password" maxlength='10' required></div> 
     </div>    
      </div>    
         <div class="form-group">
     <div class="row">
       			<div class="col-sm-12">
              		<input type="submit" class="btn btn-success grey-btn " value="Change Password" id="vet-changePasswordBtn"/>
                    <input type="button" class="btn btn-default  " value="Reset"  id="vet-resetPasswordBtn"/>
       			</div>
       		</div>
         </div> 
	      
		
        		
            </form>
       </div>
    </div>
        
   </section>
