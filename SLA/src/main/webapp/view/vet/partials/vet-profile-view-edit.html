        <div >
          	<form id="vet-Profile-form" method="post"  autocomplete="off">
            
  
              
      <div class="form-group">
        <div class="col-md-3 "><label for="vetFname">First Name <span class="red disablestar">*</span></label></div>
        <div class="col-md-6"><input type="text"  pattern=".*\S+.*" class="my-control form-dt disableInputStyle" name="userfname" id="userfname" placeholder="Enter First Name" maxlength='25'   required  ></div>
      </div> 
              
     <div class="form-group">
     	<div class="col-md-3"><label for="vetLname">Last Name <span class="red disablestar">*</span></label></div>
       <div class="col-md-6"><input type="text" pattern=".*\S+.*"  class="my-control form-dt disableInputStyle" name="userlname" id="userlname" placeholder="Enter Last Name" maxlength='25'  required ></div> 
     </div>
     
    <div class="form-group">
     	<div class="col-md-3"><label for="useremail">Email <span class="red disablestar">*</span></label></div>
       <div class="col-md-6"><input type="email"  class="my-control form-dt disableInputStyle" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="useremail" id="useremail" placeholder="Enter Email"    required ></div> 
     </div>
     
    <div class="form-group">
     	<div class="col-md-3"><label for="userphone">Phone Number <span class="red disablestar">*</span></label></div>
       <div class="col-md-6"><input type="tel"  class="my-control form-dt nu-only disableInputStyle"  name="userphone" id="userphone" placeholder="Enter Phone" maxlength='15' required ></div> 
     </div>
              
    <div class="form-group">
     	<div class="col-md-3"><label for="userlocation">Location <span class="red disablestar">*</span></label></div>
       <div class="col-md-6"><input type="text"  pattern=".*\S+.*"  class="my-control form-dt disableInputStyle" name="userlocation" id="userlocation" placeholder="Enter Location" maxlength='30' required ></div> 
     </div>   
     
     <div class="form-group">
     	<div class="col-md-3"><label for="useraddress">Address <span class="red disablestar">*</span></label></div>
       <div class="col-md-6"><textarea  pattern=".*\S+.*"  class="my-control form-dt disableInputStyle" name="useraddress" id="useraddress" placeholder="Enter Address" maxlength='251'  required ></textarea></div> 
     </div>
