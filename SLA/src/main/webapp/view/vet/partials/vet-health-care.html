<div class="col-lg-12">
       			<h2 id="cmsHealthCareDtlsTitle">Health Care Details</h2>
       		</div>
          <div class="block">
          <div class="col-sm-12">
          
     <form id="cms-saveHealthCareDtls-form" method="post"  autocomplete="off">

		<div class="form-group">
	        <div class="col-md-3"><label for="addcattledob">Select Date of Service<span class="red">*</span></label></div>
	        <div class="col-md-6">
	        <div class="input-group">
	        	 <input type="text"  class="my-control form-dt-date" name="servicedate" id="healthcareselectDate" placeholder="Enter a Date" maxlength='30'  >
	             <span class="input-group-addon" id="healthcareselectDate-calen"><i class="fa fa-calendar"></i></span>
	               </div>
	        </div>
	        <div class="col-md-3 red cms-ipt-error"><small>*Enter a Date</small></div>
       </div> 
		
		
		<div class="form-group">
			<div class="col-md-3">
				<label for= "vaccinationtype">Select Farm <span class="red">*</span></label>
			</div>
			<div class="col-md-6">
				<select data-placeholder="Select a Farm "
					class="form-control chzn-select" data-refer="vaccination"
					data-field="type" name="healthcareselectFarm" tabindex="2"
					id="healthcareselectFarm">
					<option value=""></option>
				</select>
			</div>
			<div class="col-md-3 red cms-ipt-error" id="ipt-er-vaccinationtype">
				<small>*Select a Vaccination Type </small>
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="col-md-3">
				<label for= "vaccinationtype">Select Goat <span class="red">*</span></label>
			</div>
			<div class="col-md-6">
				<select data-placeholder="Select a Goat "
					class="form-control chzn-select form-dt-refer" data-refer="objCattleEntity"
					data-field="cattleid" name="healthcareselectCattle" tabindex="2"
					id="healthcareselectCattle">
					<option value=""></option>
				</select>
			</div>
			<div class="col-md-3 red cms-ipt-error" id="ipt-er-healthcareselectCattle">
				<small>*Select a Vaccination Type </small>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-3">
				<label for="vaccinationdose">Select Type <span
					class="red">*</span></label>
			</div>
			<div class="col-md-3">
				<select data-placeholder="Select  Type  "
					class="form-control chzn-select" data-refer="vaccination"
					data-field="unit" name="healthcareselectType" tabindex="2"
					id="healthcareselectType">
					<option value="vaccination">Vaccination</option>
					<option value="deworming">Deworming</option>
				</select>
					
			</div>
			<div class="col-md-3">
				 <input type="button" class="btn btn-default  " value="+ ADD"  id="addHealthCareTypeDtlsBtn"/>
			</div>
			<div class="col-md-3 red cms-ipt-error" id="ipt-er-vaccinationunit">
				<small>*Enter</small>
			</div>
		</div>
		
		
		
               
                
		<div class="clearfix"></div>
		 <div class="col-md-12">
		   <input type="hidden"  name="healthcareid" value="0" id="healthcareid" /> 
	
   
        </div>
      </form>
      
 <div id="vaccinationDetailsHolder">
  
	 <div class="col-sm-12">
	    <h2>Vaccination Details</h2>
	</div>     
	 <div class="col-sm-12 "  >
		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped owner-farm" id="HCVaccineDataTable">
		 <thead>
			 <tr>
				<th>Vaccine Dts Id</th>
				<th>Vaccine Name</th>
				<th>Type</th>
				<th>Dose</th>
				<th>Date Of Vaccination</th>
				<th>Next Vaccination</th>
				<th>Action</th>				
				</tr>
			</thead>			
			<tbody>
			
			</tbody>				
		</table>     
	</div>
</div>      

 <div id="dewormingDetailsHolder" class="hidden">
  
	 <div class="col-sm-12">
	    <h2>Deworming Details</h2>
	</div>     
	 <div class="col-sm-12"  >
		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped owner-farm" id="HCDewormingDataTable">
		 <thead>
			 <tr>
				<th>Vaccine Dts Id</th>
				<th>Date Of Service</th>
				<th>Date Of Deworming</th>
				<th>Next Deworming</th>
				<th>Action</th>				
				</tr>
			</thead>			
			<tbody>
			
			</tbody>				
		</table>     
	</div>
</div>      
      
      
      
      
      
      
 </div>  
 </div>
