<div class="col-lg-12">
<div class="pull-right"> <a class="btn btn-default" href="javascript:void(0)" onclick="window.history.back();"> <i class="fa fa-arrow-circle-o-left"></i> Back</a> </div>
       			<h2 id="cmsVaccinationTitle">Add Vaccination</h2>

       		</div>
          <div class="block">
          <div class="col-sm-12">
     <form id="cms-saveVaccination-form" method="post"  autocomplete="off">

		<div class="form-group">
			<div class="col-md-3">
				<label for="vaccinationname">Vaccination Name<span
					class="red">*</span></label>
			</div>
			<div class="col-md-6">
				<input type="text" pattern=".*\S+.*" class="my-control form-dt"
					name="vaccinationname" id="vaccinationname"
					placeholder="Enter Vaccination Name" maxlength='30' required>
			</div>
			<div class="col-md-3 red cms-ipt-error">
				<small>*Enter</small>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3">
				<label for= "vaccinationtype">Vaccination Type <span class="red">*</span></label>
			</div>
			<div class="col-md-6">
				<select data-placeholder="Select a Vaccination Type "
					class="form-control chzn-select form-dt" data-refer="vaccination"
					data-field="type" name="vaccinationtype" tabindex="2"
					id="vaccinationtype">
					<option value=""></option>
				</select>
			</div>
			<div class="col-md-3 red cms-ipt-error" id="ipt-er-vaccinationtype">
				<small>*Select a Vaccination Type </small>
			</div>
		</div>
		<!-- <div class="form-group">
			<div class="col-md-3">
				<label for="vaccinationexpdt">Expiry Date <span class="red">*</span></label>
			</div>
			<div class="col-md-6">
				<input type="text" class="my-control form-dt" name="vaccinationexpdt"
					id="vaccinationexpdt" placeholder="Enter Expiry Date" maxlength='30'>
			</div>
			<div class="col-md-3 red cms-ipt-error">
				<small>*Enter Expiry Date</small>
			</div>
		</div> -->
		<div class="form-group">
			<div class="col-md-3">
				<label for="vaccinationdose">Dose<span
					class="red">*</span></label>
			</div>
			<div class="col-md-3">
				<input type="text"  pattern="^[1-9]\d*(\.\d+)?$" class="my-control form-dt-num"
					name="vaccinationdose" id="vaccinationdose"
					placeholder="Enter Vaccination Dose" maxlength='10' required>
			</div>
			<div class="col-md-3">
				<select data-placeholder="Select  Vaccination Unit "
					class="form-control chzn-select form-dt" data-refer="vaccination"
					data-field="unit" name="vaccinationunit" tabindex="2"
					id="vaccinationunit">
					<option value=""></option>
				</select>
			</div>
			<div class="col-md-3 red cms-ipt-error" id="ipt-er-vaccinationunit">
				<small>*Enter</small>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3">
				<label for="vaccinationdetails">Vaccination Details</label>
			</div>
			<div class="col-md-6">
				 <textarea class="my-control  form-dt"  name="vaccinationdetails" id=" vaccinationdetails" rows="3" maxlength='251' ></textarea>
			</div>
			<div class="col-md-3 red cms-ipt-error">
				<small>*Enter</small>
			</div>
		</div>
		
		
               
                
		<div class="clearfix"></div>
		 <div class="col-md-12">
		   <input type="hidden"  name="vaccinationid" value="0" id="vaccinationid" /> 
		<input type="hidden" class="form-dt" name="id" value="0" id="id" />
		<input type="hidden" class="form-dt-date" name="createddt" value="0" id="vac-createddt" />
    	<input type="submit" class="btn btn-success grey-btn " value="Save" id="cms-saveVaccinationBtn"/>
        <input type="reset" class="btn btn-default  " value="Reset"  id="cms-resetVaccinationBtn"/>
        </div>
      </form>
 </div>  
 </div>
