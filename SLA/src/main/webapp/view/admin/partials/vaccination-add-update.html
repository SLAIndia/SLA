<div class="col-lg-12">
       			<h2 id="cmsfarmSaveTitle">Vaccination Farm</h2>
       		</div>
          <div class="col-sm-6">
     <form id="cms-saveFarm-form" method="post"  autocomplete="off">
     
        <div class="form-group">
          <label for="farmname">Vaccination Name</label>
          <input type="text" pattern=".*\S+.*" class="my-control form-dt" name="vaccinationname" id="vaccinationname" placeholder="Enter Vaccination Name" maxlength='30' required>
        </div>
  
              
		<input type="hidden" class="form-dt" name="id" value="0" id="id" />
    	<input type="submit" class="btn btn-success grey-btn " value="Save" id="cms-saveFarmBtn"/>
        <input type="reset" class="btn btn-default  " value="Reset"  id="cms-resetFarmBtn"/>
      </form>
 </div>
