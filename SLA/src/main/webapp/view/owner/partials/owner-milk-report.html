<section class='inner-cont-sec' id="cms-milk-report" class="hidden">
	<div class="col-lg-12">
		<h3 id="cmsMilkProduction">Milk Production Report</h3>

	</div>

	<div class="block">
		<div class="row">
			<div class="col-sm-12">

				<form id="milk-report-form" method="post" autocomplete="off">


					<div class="form-group">
						<div class="col-md-3">
							<label for="fromMilkproddt">From <span class="red">*</span></label>
							<input type="text" class="my-control form-dt"
								name="fromMilkproddt" id="fromMilkproddt"
								placeholder="Enter From Date" >
						</div>



						<div class="col-md-3">
							<label for="toMilkproddt">To <span class="red">*</span></label> <input
								type="text" class="my-control form-dt" name="toMilkproddt"
								id="toMilkproddt" placeholder="Enter To Date " >
						</div>



						<div class="col-md-3">
							<label> Farm <span class="red">*</span></label> <select
								data-placeholder="Select a Farm "
								class="form-control chzn-select" name="mr-Farm" tabindex="2"
								id="mr-Farm" >
								<option value=""></option>
							</select>
						</div>



						<div id="listGoat">

							<div class="col-md-3">
								<label> Goat </label> <select data-placeholder="Select a goat "
									class="form-control form-dt-refer" data-field="cattleid"
									data-refer="objdoe" tabindex="2" id="mrDoeId" >
									<option value="">Select Doe</option>
								</select>
							</div>

						</div>
					</div>



					<div class="clearfix"></div>
					<div class="col-md-12">
						<input type="submit" class="btn btn-success grey-btn " value="Go"
							id="mr-goBtn" />
						<input type="button" class="btn btn-success grey-btn " value="Reset"
							id="mr-resetBtn" />
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

</section>
