	<section class='inner-cont-sec' id="cms-add-cattle"  class="hidden">
        <div class="col-lg-12">
       <h3 id="cmschngPasswordTitle">Change Password</h3>

       </div>
          <div class="block">
          <div class="col-sm-12">
          
            <form id="cms-change-password-form" method="post"  autocomplete="off">
     
    <div class="form-group">
    <div class="row">
     	<div class="col-md-3"><label for="password">Old Password <span class="red">*</span></label></div>
       <div class="col-md-6"><input type="password" class="my-control form-dt" name="ownerpassword" id="ownerOldpassword" placeholder="Enter Old Password" maxlength='30' required></div> 
     </div>
     </div>
     
     <div class="form-group">
     <div class="row">
     	<div class="col-md-3"><label for="password">New Password <span class="red">*</span></label></div>
       <div class="col-md-6"><input type="password" class="my-control form-dt" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers."   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"   name="ownerNewpassword" id="ownerNewpassword" placeholder="Enter New Password" maxlength='10' required></div> 
     </div>
     </div>
              
    <div class="form-group">
    <div class="row">
     	<div class="col-md-3"><label for="password">Confirm Password <span class="red">*</span></label></div>
       <div class="col-md-6"><input type="password" class="my-control form-dt" title=""    name="ownerCnfrmpassword" id="ownerCnfrmpassword" placeholder="Confirm password" maxlength='10' required></div> 
     </div>
     </div>     
     
     <div class="form-group">
     <div class="row">
       			<div class="col-sm-12">
       				<input type="hidden" class="" name="owneruserid" value="0" id="owneruserid" />
              		<input type="submit" class="btn btn-success grey-btn " value="Change Password" id="cms-changePasswordBtn"/>
                    <input type="button" class="btn btn-default  " value="Reset"  id="cms-resetPasswordBtn"/>
       			</div>
       		</div>
       		</div>
    
	      
		
        		
            </form>
       </div>
    </div>
        
   </section>
